    - name: build image for site
      stage: build
      services:
        - docker
      before_script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin $DOCKER_REGISTRY
        - pip install --user ansible jmespath
      script:
        #        - git clone https://github.com/operator-framework/community-operators.git
        #        - cd community-operators
        #        - rm -rf upstream-community-operators
        #        - time ansible-pull -U https://github.com/J0zi/operator-test-playbooks -C upstream-community -i localhost, local.yml --tags reset_tools,app_registry -e run_upstream=true -e index_export_parallel=true -e bundle_index_image=quay.io/operatorhubio/catalog:latest -e bundle_export_dir_app_registry="$PWD/upstream-community-operators"
        #        - docker build -t "$DOCKER_REGISTRY/$DOCKER_IMAGE:catalog-buster" -f openshift-ms.Dockerfile .
        #        - docker run -d -p 50051:50051 --name registry $DOCKER_REGISTRY/$DOCKER_IMAGE:catalog-buster
        - docker run -d -p 50051:50051 --name registry $OHIO_REGISTRY_IMAGE
        - docker ps
        - cd server
        - npm install
        - npm run build-only
        - rm -rd node_modules
        - cd ..
        - >
          export DOCKER_TAG=$(bash -c '
          if [[ $TRAVIS_BRANCH == "master" ]]; then
            echo v4;
          else
            echo $TRAVIS_BRANCH;
          fi
          ')
        - docker build -t "$DOCKER_REGISTRY/$DOCKER_IMAGE:$DOCKER_TAG" -f travis.Dockerfile .
        - >
          if [[ -z $TRAVIS_PULL_REQUEST_BRANCH ]] && [[ $TRAVIS_BRANCH == "master" || $TRAVIS_BRANCH == "dev" ]]; then
            docker push "$DOCKER_REGISTRY/$DOCKER_IMAGE:$DOCKER_TAG"
          else
            echo "Image pushed only on push to master or dev branch"
          fi
    - name: test deployment in PREPROD cluster
      stage: deploy_preprod
      script: ./deploy.sh preprod
    - name: deploy to DEV cluster
      stage: deploy
      script: ./deploy.sh dev
      if: branch = dev
    - name: deploy to PROD cluster
      stage: deploy
      script: ./deploy.sh prod
      if: branch = master
    - name: invalidate Akamai cache
      stage: invalidate cache
      script: ./invalidate.sh
      if: branch = master
