dist: trusty

stages:
  # - lint
  - name: build
    if: branch IN (master, dev)
  - name: deploy_preprod
    if: branch = master AND type IN (push, api)
  - name: deploy
    if: branch IN (master, dev) AND type IN (push, api)
  - name: invalidate cache
    if: branch = master AND type IN (push, api)

python:
  - "3.8"

language: node_js

node_js:
  - "11"

jobs:
  include:
